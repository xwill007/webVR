<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>360 web</title>
  </head>
  <body>
    <a-scene>

    <a-assets>
      <video id="video-fondo" src="videos/video_fondo.mp4" autoplay loop="true"></video>
    </a-assets>

    <a-videosphere src="#video-fondo"></a-videosphere>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
       
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    
      
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
